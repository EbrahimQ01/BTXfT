<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTXT</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('lalala.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }
        .message-box {
            flex: 1;
            height: calc(100vh - 150px); /* Adjust 150px based on your header and input area height */

            background-color: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
            margin: 20px auto; /* Center the message box */
            padding: 10px;
            border-radius: 5px;
            width: 85%;
            /* height: 150px; */
            overflow-y: auto;
            flex-grow: 1; /* Allow the message box to take available space */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between messages */
            
        }
        .message-box p {
            background-color: rgba(255, 0, 255, 0.1);
            border-left: 3px solid #ff00ff;
            color: #ffffff;
            margin: 0; /* Remove default margin */
            padding: 10px; /* Add padding for better spacing */
            font-size: 16px; /* Increase font size for readability */
            line-height: 1.5; /* Improve line spacing */
            overflow-wrap: break-word; /* Ensure long words break to the next line */
            border-radius: 5px;
        }
        .timestamp {
            color: #ff00ff;
            font-size: 12px;
            display: block; /* Make timestamp appear on its own line */
            margin-bottom: 5px;
        }
        .input-area {

            flex-shrink: 0;
            height: 60px; /* Adjust based on your input area's actual height */
            padding: 10px;
            /* background-color: #f0f0f0; */

            display: flex;
            gap: 10px;
            margin: 20px auto; /* Center the input area */
            width: 85%; /* Set width to match the message box */
        }
        .input-area input {
            background-color: #1a1a1a;
            color: #ffffff; /* Changed to white for better contrast */
            border: 1px solid #8b0000; /* Dark red border */
            padding: 10px;
            width: 95%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5); /* Subtle dark red shadow */
        }
        .input-area input:focus {
            outline: none;
            box-shadow: 0 0 15px #8b0000, 0 0 10px #ff0000; /* Intensified glow on focus */
        }
        .input-area button {
            background-color: #ff00ff;
            color: #000000;
            padding: 10px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px rgba(255, 0, 255, 0.5); /* Enhanced button glow */
            cursor: pointer;
            -top: 50px;
        }
        @media (max-width: 450px) {
            .message-box {
            }
            .input-area {
                flex-direction: column; /* Stack items vertically */
            }
            .input-area button {
                width: 100%; /* Make button full width */
            }
        }
        h1 {
            text-align: center;
            margin-top: 20px; /* Adds some space above the header */
            margin-bottom: 20px; /* Adds some space below the header */
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <h1 name="Better Than X (Twitter)">BTXT</h1>

    <div class="message-box" id="messageBox">
        {% for msg in messages %}
            <p><span class="timestamp">{{ msg.created_at }}</span> {{ msg.message }}</p>
        {% endfor %}
    </div>

    <div class="input-area">
        <form action="/moan" method="POST" class="input-area">
            <input type="text" id="messageInput" placeholder="Enter your message" required name="imoan">
            <button type="submit"">Send</button>
        </form>
    </div>
</body>
</html>
